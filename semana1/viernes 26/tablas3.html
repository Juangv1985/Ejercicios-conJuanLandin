<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Ejercicio3TABLAS </title>
	</head>
	<body>
		<h1> 
			Crea una tabla que tenga dos filas. La primera fila debe ocupar dos celdas.
			La segunda fila debe una imagen en la primera celda, y un texto describiendo
			esa imagen en la segunda celda.
		</h1>
			<table border="9" width="50%" height="200px">	
				<tbody>
					<tr>
						<th colspan="2">fila de dos celdas</th>>
					</tr>
					<tr>
						<td><img src="https://t2.uc.ltmcdn.com/images/0/4
						/0/img_cuanto_debe_comer_mi_cachorro_labrador_31040_600_square.jpg"></td>
						<td>labrador cachorro</td>
					</tr>
				</tbody>	
	</body>
</html>
