<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Div2</title>
		<link href="divdivdiv1.css" rel="stylesheet" type="text/css">
	</head>
	<body>
	<!--Crea un div e introduce en él una tabla con tres columnas, una imagen y un párrafo.
	Investiga y consigue que cada uno se alinee a la izquierda, centro y derecha 
	respectivamente.-->
		<div>
			<table border="4" bgcolor="lightblue" align="center" width="25%" height="300px">
				<tbody>
					<tr>
						<th>a</th>
						<th>b</th>
						<th>c</th>		 
					</tr>
				</tbody>
			</table>
			<p align="right"><big>Esto es un parrafo</big></p>
			<img src="moon.jpg"
				 alt="moon"
				 align="auto"
				 height="25%"
				 width="25%"/>
		</div>
	</body>
</html>
