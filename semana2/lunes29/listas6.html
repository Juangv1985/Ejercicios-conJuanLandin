<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tablas 6</title>
	</head>
	<body>
		<h1>Crea una tabla con tres columnas. En cada una, deberá ir 
		una lista de un tipo diferente. Además, en otra fila deberá ir una imagen.</h1>
		<table border="4" width="50%" align="center">
		<tbody>
			<tr>
				<th>
					<ol type="A">
						<li>UNO</li>
						<li>DOS</li>
						<li>TRES</li>
						<li>CUATRO</li>
					</ol>
				</th>
				<th>
					<ol type="I">
					<li>UNO</li>
					<li>DOS</li>
					<li>TRES</li>
					<li>CUATRO</li>
					</ol>
				</th>
				<th>
					<ol type="a" start="6" reversed>
					<li>UNO</li>
					<li>DOS</li>
					<li>TRES</li>
					<li>CUATRO</li>
					</ol>
				</th>
			</tr>
